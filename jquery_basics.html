<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $(".button1").click( function () {
                $("#hide_me").hide();
            });
            $(".button2").click(function () {
                $("#fade_me").fadeOut();
            });
            $(".button3").click(function () {
                $("#before").before("<b>Hallo Mah Frend!</b>");
            });
            $(".button4").click(function () {
                $("#after").after("<img src='images/gme.jpg' alt='gme'>");
            });
        })
    </script>
    <title>jQuery Functions</title>
</head>
<body>
        <h1>Hide Me!</h1>
        <button class="button1">Hide Me!</button>
        <p id="hide_me">Clicking on the button will hide this text</p>
    <hr>
        <h1>Click Me!</h1>
        <button class="button2">Click Me!</button>
        <p id="fade_me">Clicking on the button will make this text fade out</p>
    <hr>
        <h1>Before!</h1>
        <button class="button3">Click Me!</button>
        <p id="before">Clicking on the button will insert some text next to this button.</p>
    <hr>
        <h1>After!</h1>
        <button class="button4">Click Me!</button>
        <p id="after">Clicking on the button will show an image.</p>
</body>
</html>
